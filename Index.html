<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macmillan Confetti</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body style="background-color: #34363D; color: #FFFFFF;">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const duration = 30 * 1000;           // 30 seconds
      const end = Date.now() + duration;
      const colors = ['#008a26', '#ffffff'];

      (function frame() {
        // left side burst
        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors
        });
        // right side burst
        confetti({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    });
  </script>

</body>
</html>
